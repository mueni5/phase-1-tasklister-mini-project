<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Define text color styles based on priority value */
    .high-priority { color: red; }
    .medium-priority { color: yellow; }
    .low-priority { color: green; }
  </style>
</head>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>
    
    <label for="priority-select">Select priority:</label>
    <select id="priority-select">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <ul id="priority-list">
      <li class="high-priority">Item 1 (high priority)</li>
      <li class="medium-priority">Item 2 (medium priority)</li>
      <li class="low-priority">Item 3 (low priority)</li>
      <li class="medium-priority">Item 4 (medium priority)</li>
      <li class="low-priority">Item 5 (low priority)</li>
      <li class="high-priority">Item 6 (high priority)</li>
    </ul>

    <div id="output-box"></div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
